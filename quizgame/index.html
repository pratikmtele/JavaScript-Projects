<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <h1 class="logo">Quiz<span>Core</span></h1>
                <div class="quiz-info">
                    <div class="stat">
                        <small>High Score</small>
                        <h3>12,000</h3>
                    </div>
                    <div class="stat">
                        <small>Quizzes Played</small>
                        <h3>310</h3>
                    </div>
                </div>
            </div>
        </header>
        <main class="main-section">
            <div class="container">
                <div class="heading">
                    <h2>Choose your Battlefield</h2>
                    <p>Test your skills, track performance, and dominate the leaderboard.</p>
                </div>
                <div class="subjects">
                    <div class="card">
                        <h4>JavaScript</h4>
                    </div>
                    <div class="card">
                        <h4>HTML & CSS</h4>
                    </div>
                    <div class="card">
                        <h4>React</h4>
                    </div>
                    <div class="card">
                        <h4>General Knowledge</h4>
                    </div>
                    <div class="card">
                        <h4>Aptitude</h4>
                    </div>
                    <div class="card">
                        <h4>Node.js</h4>
                    </div>
                </div>
                <div class="own-topic">
                    <h3>Or play your own topic</h3>
                    <div class="custom-subject">
                        <input type="text" placeholder="Enter subject (e.g MongoDB, DevOps)">
                        <button>Start Quiz</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
